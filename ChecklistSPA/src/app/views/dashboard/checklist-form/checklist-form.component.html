<h2 class="mat-h2">Create new checlist</h2>
<form class="login-form" [formGroup]="checklistForm">
    <mat-form-field class="full-width">
        <input matInput placeholder="List name" formControlName="checklistName"/>
        <mat-hint>Please write your list name</mat-hint>
        <mat-error *ngIf="hasError('checklistName','required')">Field is required</mat-error>
    </mat-form-field>
    <div formArrayName="listField" *ngFor="let field of listField.controls; let i=index">
        <mat-form-field class="full-width">
            <input matInput placeholder="List position" [formControlName]="i"/>
            <mat-hint>Please write list position </mat-hint>
        </mat-form-field>
    </div>
    <div class="align-center" *ngIf="isSaving">
        <mat-spinner color="accent" diameter="40"></mat-spinner>
    </div>
    <button mat-raised-button color="primary" class="full-width" (click)="addFormControl()">Add position</button>
    <button mat-raised-button color="accent" class="half-width" *ngIf="!isSaving">Save</button>
    <button mat-raised-button color="warn" class="half-width" (click)="dropChanges()">Drop changes and back to your dasboard</button>
</form>
